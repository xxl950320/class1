<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作业2</title>
</head>
<style type = "text/css">
	*{
		margin:0;
		padding:0;
	}
	div form .text1{
		margin-left:32px;
	}
	div form .text2{
		margin-left:32px;
	}
	div form .text3{
		margin-left:40px;
	}
	div form .date{
		height:21px;
	/*	margin-top:6px;
		margin-left:31px;*/
		margin:6px 0 6px 31px;
	}
	div form .addr{
		margin-left:15px;
	}
	div form .address{
		width:50px;
		height:25px;
	}
	div form .tel{
		width:672px;
	}
</style>
<body>
	<div  style = "background-color:rgb(135,206,235);width:800px;
height:500px;margin:40px auto 0">
		<h3 style = "margin-bottom: 60px">| 注册账号</h3>
		<hr size = "3" noshade="true" > 
		<form action="#" style = "background-color:rgb(135,206,235)" method = "post">
			昵称
			<input type="text" style = " width:672px" autofocus="true" size = "40" autofocus="true" palceholder = "请输入昵称" class = "text1"><br>
			密码
			<input type="password" style = " width:672px" size = "40" class = "text2"><br>
			确认密码 
		    <input type="password" style = " width:672px" size = "40"><br>
			性别
			<input type="radio" name = "gender" id = "male" checked="checked" class = "text3">
			<label for="male">男</label>
		    <input type="radio" name = "gender" id = "female" > 
			<label for="female">女</label><br>
			生日
			<select name="data" id="" class = "date">
				<option value="公历">公历</option>
				<option value="农历">农历</option>
			</select>
			<input type="datetime-local" name = "time"><br>
			所在地  
			<select name="address" id="" class = "addr address">
				<option value="江西">江西</option>
				<option value="江苏" selected>江苏</option>
			</select>
			<select name="address" id="" class = "address">
				<option value="宜春">宜春</option>
				<option value="南昌">南昌</option>
				<option value="苏州" selected>苏州</option>
			</select>
			<select name="address" id="" class = "address">
				<option value="丰城">丰城</option>
				<option value="高安">高安</option>
				<option value="昆山" selected>昆山</option>
			</select><br>
			手机号码
			<!-- <input type="text" name = "tel" size = '40' maxlength = "11" minlength="11" style = "width:40em;margin-left: 3px" onkeyup="this.value=this.value.replace(/\D/g,'')"  onafterpaste="this.value=this.value.replace(/\D/g,'')"> 
			-->
			<input type="tel" name = "tel" pattern = "[0-9]{11}" required = "required" class = "tel" placeholder = "请输入电话号码">
			<br>
			<span style = "margin-left: 68px">可通过该手机号快速找回手机</span><br>
			<span style = "margin-left: 68px">中国大陆地区以外手机号码 点击这里</span><br>
			<input type="submit" value = "立即注册" style = "margin-left: 68px"><br>
			<input type="checkbox" name = "treaty" id = "QQ" checked="checked" style = "margin-left: 68px">
			<label for="QQ">同时开通<strong>QQ</strong>空间</label><br>
			<input type="checkbox" name = "treaty" id = "agree" checked="checked" style = "margin-left: 68px">
			<label for="agree">我已阅读并同意相关条款和隐私政策</label>
			<span  style = "margin-left:68px;margin-top:30px;display:block;color:#f00">每个输入框的宽度设为40个字符</span>
			<span  style = "margin-left: 68px;color:#f00">单选、复选框点字也能选中</span>
		</form>
	</div>
</body>
</html>
